<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/survey.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>C$50 FINAL PROJECT: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="container_img">
            <div class="hero">
                <nav class=" navbar navbar-expand-md">
                    <div class="container-fluid" id="nav">
                        <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Final Project</span></a>
                        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="nav" id="nav">
                            {% if session["user_id"] %}
                                <ul class="navbar-nav me-auto mt-2">
                                    <span class="notification-badge notification-badge--show ">
                                        <span aria-hidden="true" class="notification-badge__no-count"></span>
                                    </span>
                                    <li class="nav-item"><a class="nav-link" href="/match">Match</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/friends">Friends</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/profile">profile</a></li>
                                </ul>
                                <ul class="navbar-nav ms-auto mt-2">
                                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                                </ul>
                            {% else %}
                                <ul class="navbar-nav ms-auto mt-2">
                                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript">
            var nav = document.getElemetById('nav');
            window.onscroll = function () {
                if(window.pageYOffset > 100){
                    nav.style.position > "fixed";
                    nav.style.top = 0;
                }else{
                    nav.style.position "absolute";
                    nav.style.top = 100;
                }
            }
        </script>

    </body>

</html>
